<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="active" onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('Here is regular console.log');
    // Interpolated
    console.log('I am kind of %s text!', '(.)(.)');
    // Styled
    console.log('%c Styled text!', 'background: #369; color: #fff', 'next text');
    // warning!
    console.warn('WARN! WARN!');
    // Error :|
    console.error('You made it!');
    // Info
    console.info('Here is some info message');
    // Testing
    console.assert(p.classList.contains('hidden'), 'NO!!!');
    // clearing
    // console.clear();
    
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Grzesiek');
    console.count('Grzesiek');
    console.count('Stefek');
    console.count('Grzesiek');
    console.count('Stefek');
    console.count('Grzesiek');
    
    // timing
    console.time('Set timeout');
    setTimeout(() => {
        console.log('And 3 seconds later…');
        console.timeEnd('Set timeout');
    }, 3000);
    
    </script>
</body>
</html>
